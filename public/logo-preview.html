<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Logo FacetView — Preview</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; background: #f5f5f5; padding: 40px; }
    h2 { font-size: 13px; font-weight: 600; color: #888; text-transform: uppercase;
         letter-spacing: .1em; margin-bottom: 16px; }
    .row { display: flex; align-items: center; gap: 40px; flex-wrap: wrap; margin-bottom: 8px; }
    .swatch { display: flex; align-items: center; justify-content: center;
              padding: 24px 32px; border-radius: 12px; }
    .swatch.white { background: #ffffff; box-shadow: 0 1px 4px rgba(0,0,0,.12); }
    .swatch.grey  { background: #f0f2f5; }
    .swatch.dark  { background: #0d1117; }
    .swatch.brand { background: #1565C0; }
    section { margin-bottom: 40px; }
    .label { font-size: 11px; color: #aaa; margin-top: 6px; text-align: center; }
    .col { display: flex; flex-direction: column; align-items: center; }
  </style>
</head>
<body>

  <section>
    <h2>Fond blanc</h2>
    <div class="row">
      <div class="col">
        <div class="swatch white"><img src="/assets/logo-facetview.svg" height="60" alt="logo"></div>
        <div class="label">60 px</div>
      </div>
      <div class="col">
        <div class="swatch white"><img src="/assets/logo-facetview.svg" height="40" alt="logo"></div>
        <div class="label">40 px</div>
      </div>
      <div class="col">
        <div class="swatch white"><img src="/assets/logo-facetview.svg" height="24" alt="logo"></div>
        <div class="label">24 px</div>
      </div>
    </div>
  </section>

  <section>
    <h2>Fond gris (UI standard)</h2>
    <div class="row">
      <div class="col">
        <div class="swatch grey"><img src="/assets/logo-facetview.svg" height="60" alt="logo"></div>
        <div class="label">60 px</div>
      </div>
      <div class="col">
        <div class="swatch grey"><img src="/assets/logo-facetview.svg" height="40" alt="logo"></div>
        <div class="label">40 px</div>
      </div>
    </div>
  </section>

  <section>
    <h2>Fond sombre</h2>
    <div class="row">
      <div class="col">
        <div class="swatch dark"><img src="/assets/logo-facetview.svg" height="60" alt="logo"></div>
        <div class="label" style="color:#666">60 px</div>
      </div>
      <div class="col">
        <div class="swatch dark"><img src="/assets/logo-facetview.svg" height="40" alt="logo"></div>
        <div class="label" style="color:#666">40 px</div>
      </div>
    </div>
  </section>

  <section>
    <h2>Fond brand #1565C0</h2>
    <p style="font-size:12px;color:#aaa;margin-bottom:12px">
      ⚠️ Le SVG actuel est full #1565C0 — il disparaît sur fond de même couleur.<br>
      Pour ce cas d'usage, il faudra une variante "blanc" du logo.
    </p>
    <div class="row">
      <div class="col">
        <div class="swatch brand"><img src="/assets/logo-facetview.svg" height="60" alt="logo"></div>
        <div class="label" style="color:#666">60 px</div>
      </div>
    </div>
  </section>

</body>
</html>
