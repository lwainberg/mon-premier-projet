<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 60">
  <!--
    FacetView logo
    Icône : flocon cristallin 6 branches (hex snowflake)
    Texte  : "Facetview" bold sans-serif
    Couleur : #FFFFFF
  -->

  <!-- ── Icône crystalline ── -->
  <g stroke="#FFFFFF" stroke-linecap="round" fill="none">

    <!-- 6 bras principaux (rayon 20 px, espacés de 60°) -->
    <!-- 0°   → droite     --> <line x1="30" y1="30" x2="50"   y2="30"   stroke-width="2"/>
    <!-- 60°  → bas-droite --> <line x1="30" y1="30" x2="40"   y2="47.3" stroke-width="2"/>
    <!-- 120° → bas-gauche --> <line x1="30" y1="30" x2="20"   y2="47.3" stroke-width="2"/>
    <!-- 180° → gauche     --> <line x1="30" y1="30" x2="10"   y2="30"   stroke-width="2"/>
    <!-- 240° → haut-gauche--> <line x1="30" y1="30" x2="20"   y2="12.7" stroke-width="2"/>
    <!-- 300° → haut-droite--> <line x1="30" y1="30" x2="40"   y2="12.7" stroke-width="2"/>

    <!--
      Barres transversales à 60 % de chaque bras (12 px du centre).
      Chaque barre est perpendiculaire au bras (longueur ± 6 px).
    -->
    <!-- 0°   barre à (42, 30)          → (42, 24)–(42, 36)         -->
    <line x1="42"   y1="24"   x2="42"   y2="36"   stroke-width="1.5"/>
    <!-- 60°  barre à (36, 40.4)         → (30.8, 43.4)–(41.2, 37.4) -->
    <line x1="30.8" y1="43.4" x2="41.2" y2="37.4" stroke-width="1.5"/>
    <!-- 120° barre à (24, 40.4)         → (18.8, 37.4)–(29.2, 43.4) -->
    <line x1="18.8" y1="37.4" x2="29.2" y2="43.4" stroke-width="1.5"/>
    <!-- 180° barre à (18, 30)           → (18, 24)–(18, 36)         -->
    <line x1="18"   y1="24"   x2="18"   y2="36"   stroke-width="1.5"/>
    <!-- 240° barre à (24, 19.6)         → (18.8, 22.6)–(29.2, 16.6) -->
    <line x1="18.8" y1="22.6" x2="29.2" y2="16.6" stroke-width="1.5"/>
    <!-- 300° barre à (36, 19.6)         → (30.8, 16.6)–(41.2, 22.6) -->
    <line x1="30.8" y1="16.6" x2="41.2" y2="22.6" stroke-width="1.5"/>

  </g>

  <!-- Nœud central et pastilles aux extrémités des bras -->
  <g fill="#FFFFFF">
    <circle cx="30" cy="30"   r="3"/>
    <circle cx="50" cy="30"   r="2"/>
    <circle cx="40" cy="47.3" r="2"/>
    <circle cx="20" cy="47.3" r="2"/>
    <circle cx="10" cy="30"   r="2"/>
    <circle cx="20" cy="12.7" r="2"/>
    <circle cx="40" cy="12.7" r="2"/>
  </g>

  <!-- ── Wordmark ── -->
  <text
    x="63" y="39"
    font-family="'Arial', 'Helvetica Neue', Helvetica, sans-serif"
    font-size="28"
    font-weight="700"
    fill="#FFFFFF"
  >Facetview</text>

</svg>
